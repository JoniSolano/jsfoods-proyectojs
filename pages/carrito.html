<body>
    <nav class="navbar navbar-expand-md py-0 px-3 animate__animated animate__fadeInDown">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.png" alt="logo y titulo">

            <div>
                <a class="btnpage" href="contacto.html">Contacto</a>

                    <a href="carrito.html">

            </div>

    <main>
        <h1>Carrito de compras</h1>
        
        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio.</p>
        </div>

        <div id="productos-carrito" class="productos-carrito disabled"></div>

        <div id="acciones" class="carrito-acciones disabled">
            <div class="acciones-izq">
                <button class="btnVaciar" id="vaciar-carrito">Vaciar Carrito</button>
            </div>
            <div class="acciones-der">
                <div class="compra-total">
                    <span>Total:</span>
                    <span id="total">$3000</span>
                </div>
                <div>
                    <button id="boton-comprar" class="btnComprar">Comprar ahora</button>
                </div>
                
            </div>
        </div>

        <p id="carrito-comprado" class="compra-hecha disabled">Muchas gracias por tu compra.</p>

    </main>
